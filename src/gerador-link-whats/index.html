<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gerador de Link para WhatsApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body class="text-center">

<div class="wrapper">
    <form id="form">
        <h1 class="h3 mb-3 font-weight-normal">Digite as informações</h1>

        <label for="inputNumero" class="sr-only">Número:</label>
        <input type="text" id="inputNumero" class="form-control" placeholder="(99) 9 9999-9999" required autofocus>

        <label for="inputTexto" class="sr-only">Texto:</label>
        <input type="text" id="inputTexto" class="form-control" placeholder="Ex: Olá, quero conhecer">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Gerar link</button>
    </form>

    <div class="input-group mt-3" style="display: none;">
        <input type="text" id="inputResultado" class="form-control">

        <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="copyButton">Copiar</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Abrir</span>
            </button>
            <div class="dropdown-menu">
                <button type="button" class="dropdown-item" id="shortenButton">Encurtar</button>
            </div>
        </div>

    </div>

    <p class="mt-1 text-success" style="display: none;" id="copiadoMsg">Copiado!</p>

    <div class="spinner-border text-secondary spinner" id="loadingSpinner" role="status">
        <span class="sr-only">Carregando...</span>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2021 - Matheus Carnelutt</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
<script type="module" src="./main.ts"></script>

</body>

</html>
